<script>
    Hoje = new Date();
    Data = Hoje.getDate();
    Dia = Hoje.getDay();
    Mes = Hoje.getMonth()+1;
    Ano = Hoje.getFullYear();
    
  
    primeiroMes = Mes;
    segundoMes = Mes - 1;
    terceiroMes = Mes - 2;
    quartoMes = Mes - 3;

    if (primeiroMes.length = 1) {
        primeiroMes = "0" + primeiroMes;
    }
    if (segundoMes.length = 1) {
        segundoMes = "0" + segundoMes;
    }
    if (terceiroMes.length = 1) {
        terceiroMes = "0" + terceiroMes;
    }
    if (quartoMes.length = 1) {
        quartoMes = "0" + quartoMes;
    }
    debugger;
    jQuery(function () {
        var a = setTimeout(function () { buscaAPI('http://api.sgn.net.br/Api/Noticia/1?dataIni=01/' + primeiroMes + '/' + Ano + '&dataFim=30/' + primeiroMes + '/' + Ano + '&idOrgao=&termo=&filtro=&itens=1&page=1&status=3', "templateTimeLine", "timelineNoticias"); }, 1000);
        var b = setTimeout(function () { buscaAPI('http://api.sgn.net.br/Api/Noticia/1?dataIni=01/' + segundoMes + '/' + Ano + '&dataFim=30/' + segundoMes + '/' + Ano + '&idOrgao=&termo=&filtro=&itens=1&page=1&status=3', "templateTimeLine", "timelineNoticias"); }, 2000);
        var c = setTimeout(function () { buscaAPI('http://api.sgn.net.br/Api/Noticia/1?dataIni=01/' + terceiroMes + '/' + Ano + '&dataFim=30/' + terceiroMes + '/' + Ano + '&idOrgao=&termo=&filtro=&itens=1&page=1&status=3', "templateTimeLine", "timelineNoticias"); }, 3000);
        var d = setTimeout(function () { buscaAPI('http://api.sgn.net.br/Api/Noticia/1?dataIni=01/' + quartoMes + '/' + Ano + '&dataFim=30/' + quartoMes + '/' + Ano + '&idOrgao=&termo=&filtro=&itens=1&page=1&status=3', "templateTimeLine", "timelineNoticias"); }, 4000);
    })
  
</script>
