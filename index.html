<script>
    jQuery("#enviar").click(function () {
        debugger;
        var nome = jQuery("#nome").val();
        var email = jQuery("#email").val();
        var mensagem = jQuery("#mensagem").val();

        sendMail(nome, email, mensagem);
    })
    jQuery(".categoria").click(function () {
        $(".categoria").each(function (i) {
            $(this).removeClass("active");

        });
        $(this).addClass("active");
        filtro = $(this).attr("data-filtro");
        jQuery(function () { var a = buscaAPI('http://api.sgn.net.br/Api/Noticia/3?dataIni=&dataFim=&idOrgao=&termo=&filtro=' + filtro + '&itens=6', "template", "corpoNoticias"); })
    })
    jQuery(function () { var a = buscaAPIComSlide('http://api.sgn.net.br/Api/Noticia/3?dataIni=&dataFim=&idOrgao=&termo=&filtro=BRTBelem&itens=6', "template", "corpoNoticias"); })
    function sendMail(nome, email, mensagem) {
        $.ajax({
            url: "http://agenciabelem.com.br/votacao/EnviaContato?nome="+nome+"&email="+email+"&mensagem="+mensagem,
           ascync:false,
        }).success(function () {
            debugger;
            alert("Enviado");
            jQuery("#nome").val("");
           jQuery("#email").val("");
           jQuery("#mensagem").val("");
        });
        alert("Email Enviado");
        jQuery("#nome").val("");
        jQuery("#email").val("");
        jQuery("#mensagem").val("");
    }
</script>
