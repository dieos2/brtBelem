<script type="text/html" id="template">
    {{if id_Foto == null}}
    <div class="col-md-3 col-xs-6 " style="height:260px">

        <a href="#" data-toggle="modal" class="abreModal" data-target="midia{{:id}}">
            <div class="midia">
                <img src='http://img.youtube.com/vi/{{:codigo}}/0.jpg' class="img-responsive" />
                <img src="imagens/botao_play.png" class="img-responsive" style="position:absolute; top:0; left:0;" />

                <p style="color:#104461; font-size:14px ">{{:titulo}}</p>
            </div>
        </a>

        <!-- Modal -->
        <div class="modal fade midia{{:id}}" rel="midia{{:id}}" id="midia{{:id}}" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="video-responsive"><iframe width="560" height="315" src="https://www.youtube.com/embed/{{:codigo}}" frameborder="0" allowfullscreen=""></iframe></div>
                    </div>

                    <div class="modal-footer">
                        <span style="color:#fff; font-size:16px; font-weight:700; letter-spacing:-1px;" class="pull-left">Governo realiza audiências públicas do BRT Metropolitano</span> <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>

                </div>

            </div>
        </div>

    </div>
    {{else}}
    <div class="col-md-3 col-xs-6 " style="height:260px">

        <a href="#" data-toggle="modal" class="abreModal" data-target="midia{{:id}}">
            <div class="midia">
                <img src="http://www.agenciabelem.com.br/Resize/CreateThumbnail?path=/multimidiaSGN/galeria/{{:id_galeria}}/{{:nome}}&maxHeight=240&maxWidth=362" class="img-responsive" />
             

                <p style="color:#104461; font-size:14px ">{{:titulo}}</p>
            </div>
        </a>

        <!-- Modal -->
   

    </div>
    {{/if}}

</script>
